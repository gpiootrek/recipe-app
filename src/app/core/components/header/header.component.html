<header class="header">
  <img src="../../../../assets/img/logo.png" alt="Application logo" width="80" class="header__logo" />
  <nav class="header__nav">
    <a routerLink="/" class="header__link" aria-label="Go to Homepage">Homepage</a>
    <a routerLink="/recipes" class="header__link" aria-label="Go to Recipes">Recipes</a>
    <a routerLink="/categories" class="header__link" aria-label="Go to Categories">Categories</a>
    <a routerLink="/saved" class="header__link" aria-label="Go to Saved">Saved</a>
  </nav>
  <div class="header__buttons-container">
    <a routerLink="/search" class="header__button" aria-label="Search" >
      <img src="../../../../assets/img/search.svg" alt="" width="30" />
    </a>
    <button class="header__button" (click)="openDialog()" *ngIf="!isLogged" aria-label="Login">
      <img src="../../../../assets/img/profile.svg" alt="" width="30" />
    </button>
    <a class="header__button" routerLink="/profile" *ngIf="isLogged" aria-label="Go to Profile">
      <img src="{{user?.photoURL}}" width="30" alt="" />
    </a>
  </div>
</header>
