<section class="comments">
  <h2 class="comments__heading">Already made this?</h2>
  <p class="comments__text">Rate the recipe and let other users know what you think about it.</p>
  <ngx-star-rating [ngModel]="rating$ | async" [disabled]="false" class="comments__rating" (ngModelChange)="onRatingSave($event)"></ngx-star-rating>
  <form class="comments__add-form" (ngSubmit)="onAddComment()">
    <textarea
      name="add-comment"
      id=""
      cols="30"
      rows="10"
      class="comments__add-comment"
      placeholder="Write a comment here"
      [(ngModel)]="newComment"
      required
    ></textarea>
    <button class="comments__submit">Post comment</button>
  </form>
  <h2 class="comments__heading comments__heading--border-bottom">Comments</h2>
  <recipe-comment
    *ngFor="let comment of comments$ | async | filter: recipeId:'recipeId'"
    [comment]="comment"
  ></recipe-comment>
</section>
