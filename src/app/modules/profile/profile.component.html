<section class="profile content">
  <header class="content__header profile__header">
    <h2 class="content__heading profile__heading">Profile</h2>
    <div class="header__container">
      <button class="profile__button" (click)="this.authService.SignOut()">
        Sign out
      </button>
      <button
        class="profile__button"
        (click)="saveUser(userName.value, userEmail.value, userPassword.value)"
      >
        Save
      </button>
    </div>
  </header>
  <div class="profile__user">
    <div class="user__image-container">
      <img src="{{ user.photoURL }}" alt="" width="128" />
      <button class="profile__button">Change photo</button>
      <button class="profile__button profile__button--secondary">Reset</button>
    </div>
    <div class="user__info-container">
      <label for="" class="user__label">
        Username
        <input
          type="text"
          name="username"
          class="user__input"
          [defaultValue]="user.displayName"
          #userName
        />
      </label>
      <label for="" class="user__label">
        Email
        <input
          type="email"
          name="email"
          class="user__input"
          [defaultValue]="user.email"
          #userEmail
        />
      </label>
      <label for="" class="user__label">
        Password
        <input
          type="password"
          class="user__input"
          name="password"
          #userPassword
        />
      </label>
      <h3 class="user__heading">Newsletter</h3>
      <ng-container *ngIf="isSubscribing$ | async; else notSubscribing">
        <button
          class="profile__button profile__button--secondary profile__button--subscription"
          (click)="onUnsubscribe()"
        >
          Unsubscribe
        </button>
      </ng-container>
      <ng-template #notSubscribing>
        <button
          class="profile__button profile__button--subscription"
          (click)="onSubscribe()"
        >
          Subscribe
        </button>
      </ng-template>
    </div>
  </div>
</section>
