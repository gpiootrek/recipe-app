<section class="category-view content">
  <header class="content__header">
    <h2 class="content__heading">{{ category | titlecase }}</h2>
  </header>
  <div class="category-view__container">
    <app-meal-card
      *ngFor="let meal of meals$ | async"
      [meal]="meal"
    ></app-meal-card>
  </div>
</section>
